<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containAll">
      <div class="leftpanel">
        <h2 style="color: #008be7; padding-bottom: 30px">TO DO LIST</h2>
        <ul>
          <li>
            <button id="openModal">
              <img src="images/icons_plus.png" alt="" /><strong
                class="txtB txtColor"
                >Ajouter une nouvelle tache</strong
              >
            </button>
          </li>
          <li>
            <button onclick="displayAllTask(taskLi)">
              <img src="images/icon_list.png" alt="" /><strong class="txtB"
                >Toutes les taches</strong
              >
            </button>
          </li>
          <li>
            <button onclick="displayAllFolder()">
              <img src="images/icon_box.png" alt="" /><strong class="txtB"
                >Tous les dossiers</strong
              >
            </button>
          </li>
          <li class="folder">
            <button id="openModal2">
              <img src="images/icon_folder_green.png" alt="" /><strong
                class="txtB txtColor2"
                >Ajouter un nouveau dossier</strong
              >
            </button>
            <div id="foldercontain" class="folderContain">
              <div id="default">
                <img
                  src="../Projet_to-do-list/images/icon_dossier.png"
                  alt="image_dossier"
                  srcset=""
                />
                <p>default</p>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <div class="containContent" id="content" class="content">
        <h1>All Task</h1>
        <div class="taskContain" id="taskContain">
          <div class="flexTaskUp">
            <div>
              <form action="#">
                
                <p style="display: inline; padding-left: 5px">Ceci est une tache par defaut</p>
              </form>
            </div>
      
            <div style="padding-left: 20px;" class="centralDiv">
              <img src="images/date_blue.png" alt="date" style="display: inline;"> <p style="display: inline;">L'emplacement de la date</p>
            </div>
      
            <div>
              
            </div>
            
          </div>
      
          <div class="imgContain">
            <img src="images/flag_blue.png" alt="" /><p>priorite 1</p>
            <img src="images/folder_blue.png" alt="" /><p>default</p>
      
          </div>
          <hr />
        </div>

      </div>
    </div>

    <!-- Modal of the task -->
    <div id="modalTaskContainId" class="modalTaskContainClass">
      <div id="modalTaskId" class="modalTaskClass">
        <h1 style="padding-bottom: 15px; width: fit-content; display: inline">
          Ajouter une tache
        </h1>
        <div class="modalClose"><button id="clodeModal">x</button></div>
        <form action="#" name="task" id="taskForm">
          <label for="name">Nom de la tache : </label>
          <input type="text" id="name" name="name" required />
          <label for="description">Description : </label>
          <textarea id="description" name="description"> </textarea>

          <select name="priorite" id="priorite" required>
            <option value="priority1">Priorite 1</option>
            <option value="priority2">Priorite 2</option>
            <option value="priority3">Priorite 3</option>
          </select>

          <select name="folder" id="folderSelect" required>
            <option value="default">default</option>
          </select>

          <input type="date" name="date" id="date" required />
          <button
            class="submit"
            type="submit"
            name="submit"
            id="clodeModalSubmit"
          >
            Valider
          </button>
        </form>
      </div>
    </div>

    <!-- Modal of the Folder -->

    <div id="modalFolderContainId" class="modalTaskContainClass">
      <div id="modalFolderId" class="modalTaskClass">
        <h1 style="padding-bottom: 15px; width: fit-content; display: inline">
          Ajouter un dossier
        </h1>
        <div class="modalClose"><button id="clodeModal2">x</button></div>
        <form action="#" name="folder" id="folderForm">
          <label for="name">Nom du dossier : </label>
          <input type="text" id="name" name="name" required />
          <label for="description">Description : </label>
          <textarea id="description" name="description"> </textarea>

          <button
            class="submit"
            type="submit"
            name="submit"
            style="margin-top: 10px"
          >
            Ajouter Dossier
          </button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
