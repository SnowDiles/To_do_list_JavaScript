<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="containAll">
      <div class="leftpanel">
        <h2 style="color: #008be7; padding-bottom: 30px">TO DO LIST</h2>
        <ul>
          <li>
            <button id="openModal">
              <img src="images/icons_plus.png" alt="" /><strong class="txtB txtColor">Ajouter une nouvelle tache</strong>
            </button>
          </li>
          <li>
            <button>
              <img src="images/icon_list.png" alt="" /><strong class="txtB"
                >Toutes les taches</strong
              >
            </button>
          </li>
          <li>
            <button>
              <img src="images/icon_box.png" alt="" /><strong class="txtB"
                >Tous les dossiers</strong
              >
            </button>
          </li>
          <li class="folder">
            <button>
              <img src="images/icon_folder_green.png" alt="" /><strong
                class="txtB txtColor2"
                >Ajouter un nouveau dossier</strong
              >
            </button>
          </li>
          <div id="Foldercontain"></div>
        </ul>
      </div>
      <div class="containContent" id="content"></div>
    </div>

    <!-- Modal of the task -->
    <div id="modalTaskContainId" class="modalTaskContainClass">
      <div id="modalTaskId" class="modalTaskClass">
        <h1 style="padding-bottom: 15px;width: fit-content;display: inline;">Ajouter une tache</h1>
        <div class="modalClose"><button id="clodeModal">x</button></div>
        <form action="#">
          <label for="name">Nom de la tache : </label>
          <input type="text" id="name" required />
          <label for="description">Description : </label>
          <textarea id="description" name="description" >
          </textarea>
          
          <select name="select" id="select" required>
            <option value="p1">Priorite 1</option>
            <option value="p2">Priorite 2</option>
            <option value="p3">Priorite 3</option>
          </select>

         
          <select name="dossier" id="dossier" required>
            <option value="p1">default</option>
          </select>

          <input type="date" name="date" id="date" required />
          <button class="submit"  type="submit" name="submit">Valider</button>
        </form>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
